    <header class="p-10 font-mono uppercase">
      <h1 class="text-white text-5xl font-bold mb-5 mt-5 text-center">
        Gerador de assinatura SES
      </h1>
      <h2 class="text-white text-4xl font-medium mb-2 text-center">
        Assessoria de Tecnologia da Informação
      </h2>
    </header>

    <!-- <div class="p-5 -ml-10">

    <main class="grid grid-cols-12 gap-10 p-8">

      <div class="divForm bg-gray-600 p-5 col-start-2 col-span-5 rounded-md">
        <form
          action="/submit"
          method="POST"
          id="submitForm"
          class="bg-gray-600 border-solid border-2 border-gray-500 rounded-md"
        >
          <div class="p-3 mt-2">
            <label class="text-5x1 font-medium text-white">Nome:</label>
            <input
              type="text"
              id="nomeUsuario"
              placeholder="Preencha o seu nome completo."
              required
              class="w-11/12 grow py-1.5 pr-3 pl-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6 rounded-md"
            />
          </div>

          <div class="p-3">
            <label class="text-4x1 font-medium text-white">Cargo:</label>
            <input
              type="text"
              id="cargoUsuario"
              placeholder="Preencha o seu cargo. Ex: MGS, Estagio"
              required
              class="w-11/12 grow py-1.5 pr-3 pl-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6 rounded-md"
            />
          </div>

          <div class="p-3">
            <label class="text-4x1 font-medium text-white">Orgao:</label>
            <input
              type="text"
              id="orgaoUsuario"
              placeholder="Preencha o orgao. Ex: ASSESSORIA ..."
              required
              class="w-11/12 grow py-1.5 pr-3 pl-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6 rounded-md"
            />
          </div>

          <div class="p-3">
            <label class="text-4x1 font-medium text-white ml-2 mr-4"
              >Tel:</label
            >
            <input
              type="tel"
              id="telFixoUsuario"
              placeholder="telefone fixo da SES. Ex: 31 3106-0000"
              required
              class="w-11/12 grow py-1.5 pr-3 pl-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6 rounded-md"
            />
          </div>

          <div class="p-3">
            <label class="text-4x1 font-medium text-white"
              >E-mail:</label
            >
            <input
              type="email"
              id="emailUsuario"
              placeholder="Preencha o seu email institucional. Ex: nononon@saude.mg.gov.br"
              required
              class="w-11/12 grow py-1.5 pr-3 pl-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6 rounded-md"
            />
            <!-- class="w-11/12 text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100" -->
          </div>

          <div class="p-3">
            <label class="text-4x1 font-medium text-white">Andar:</label>
            <input
              type="text"
              id="andarUsuario"
              placeholder="Preencha o andar onde reside. Ex: 13°"
              required
              class="w-11/12 grow py-1.5 pr-3 pl-2 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6 rounded-md"
            />
          </div>

          <div class="flex items-center justify-center">
            <button
              type="submit"
              class="bg-gray-800 border-solid border-2 border-gray-500 text-white p-3 rounded-md mb-2 mt-1 hover:bg-white hover:text-black"
            >
              Gerar assinatura
            </button>
          </div>
          
        </form>
      </div>

      <div id="divImg" class="div-img bg-white text-gray-600 text-center p-5 col-span-5 rounded-md">

        <div class="rounded-md pb-7">
          <h2 id="imgTitle" class="text-4xl p-4">Exemplo de assinatura</h2>
          <div id="div-img" class="flex items-center justify-center">
            <img
              src="../static/assinatura_exemplo_ses.PNG"
              alt="img-assinatura"
              id="imgAssPadrao"
              style="width: 600px"
              class="mt-5"
            />
          </div>
        </div>
      </div>
